<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panchangam</title>
    <style>
        body {
            font-size: .9rem;
            line-height: 1.25;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            max-width: 340px;
            margin: auto;
        }
        h5 {
            margin: 0 0 0.5rem;
            font-weight: bold;
            font-size: 1.25rem;
            line-height: 1.2;
        }
        .webPanelSubtitle {
            font-size: 17px;
            font-weight: bold;
        }
        .table-bordered {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }
        .table-bordered td,
        .table-bordered th {
            border: 1px solid #dee2e6;
            padding: .5rem;
            font-size: .9em;
        }
        .table-bordered th {
            width: 35%;
            text-align: left;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h5>Panchangam</h5>
    <div id="panchangamContent">
        <span id="todaysDateLabel" class="webPanelSubtitle"></span>
        <table class="table-bordered">
            <tr>
                <th>Thithi</th>
                <td id="tithiLabel"></td>
            </tr>
            <tr>
                <th>Nakshatram</th>
                <td id="nakshatraLabel"></td>
            </tr>
            <tr>
                <th>Sun Sign</th>
                <td id="sunLabel"></td>
            </tr>
            <tr>
                <th>Sun Rise & Set</th>
                <td><span id="sunriseLabel"></span> - <span id="sun_setLabel"></span></td>
            </tr>
            <tr>
                <th>Durmuhurtham</th>
                <td id="durmuhurthaLabel"></td>
            </tr>
            <tr>
                <th>Rahukaalam</th>
                <td id="rahukalaLabel"></td>
            </tr>
            <tr>
                <th>Yamagandam</th>
                <td id="yamagandaLabel"></td>
            </tr>
            <tr>
                <th>Events</th>
                <td id="EventLabel"></td>
            </tr>
        </table>
    </div>

    <script>
        const jsonData = ${JSON.stringify(jsonresponse)};
        
        function getTodaysDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            return `${dd}/${mm}/${yyyy}`;
        }

        function setHtmlTableContent(panchangamData) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const today = new Date();
            
            document.getElementById("todaysDateLabel").innerHTML = `Today: ${days[today.getDay()]} ${months[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;
            document.getElementById("tithiLabel").innerHTML = panchangamData.tithi;
            document.getElementById("nakshatraLabel").innerHTML = panchangamData.nakshatra;
            document.getElementById("sunLabel").innerHTML = panchangamData.sun;
            document.getElementById("sunriseLabel").innerHTML = panchangamData.sunrise;
            document.getElementById("sun_setLabel").innerHTML = panchangamData.sun_set;
            document.getElementById("durmuhurthaLabel").innerHTML = panchangamData.durmuhurtha;
            document.getElementById("rahukalaLabel").innerHTML = panchangamData.rahukala;
            document.getElementById("yamagandaLabel").innerHTML = panchangamData.yamaganda;
            document.getElementById("EventLabel").innerHTML = panchangamData.events;
        }

        // Initialize
        const todaysDate = getTodaysDate();
        const todayData = jsonData.RECORDS.find(record => record.date === todaysDate);
        if (todayData) {
            setHtmlTableContent(todayData);
        }
    </script>
</body>
</html>
